version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-xferant_vpn}
      POSTGRES_USER: ${POSTGRES_USER:-xferant_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - xferant-network

  # Backend API (Golang)
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - JWT_SECRET=${JWT_SECRET}
      - API_SECRET_KEY=${API_SECRET}
      - DOMAIN=${DOMAIN}
    depends_on:
      - postgres
    volumes:
      - xray_config:/etc/xray
    restart: unless-stopped
    networks:
      - xferant-network

  # Frontend Panel (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - REACT_APP_API_URL=https://${DOMAIN}/api
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - xferant-network

  # Xray-core VPN Server
  xray:
    image: teddysun/xray:latest
    volumes:
      - xray_config:/etc/xray
    cap_add:
      - NET_ADMIN
    restart: unless-stopped
    networks:
      - xferant-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf
      - ssl_data:/etc/ssl
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - xferant-network

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/xferant-vpn/data/postgres
  xray_config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/xferant-vpn/data/xray
  ssl_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/xferant-vpn/data/ssl

networks:
  xferant-network:
    driver: bridge
