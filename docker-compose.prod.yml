version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf
      - ssl_data:/etc/ssl
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - xferant-network

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - xferant-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - JWT_SECRET=${JWT_SECRET}
      - API_SECRET_KEY=${API_SECRET_KEY}  # üîß –ò–°–ü–†–ê–í–õ–ï–ù–û: –±—ã–ª–æ API_SECRET
    depends_on:
      - postgres
    volumes:
      - xray_config:/etc/xray
    restart: unless-stopped
    networks:
      - xferant-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    environment:
      - REACT_APP_API_URL=https://${DOMAIN}/api
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - xferant-network

  xray:
    image: teddysun/xray:latest
    ports:
      - "4443:4443"  # üîß –î–û–ë–ê–í–õ–ï–ù–û: –ø—Ä–æ–±—Ä–æ—Å –ø–æ—Ä—Ç–∞ 4443
    volumes:
      - xray_config:/etc/xray
    cap_add:
      - NET_ADMIN
    restart: unless-stopped
    networks:
      - xferant-network

volumes:
  postgres_data:
  xray_config:
  ssl_data:

networks:
  xferant-network:
    driver: bridge